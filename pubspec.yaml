name: go_together
description: A carpool app with Firebase Auth, ride booking, and SOS features.
publish_to: 'none' # Remove this line if you plan to publish

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  http: ^1.2.1
  # Firebase Core and Auth
  firebase_auth: ^5.5.2
  flutter:
    sdk: flutter
  # Google Maps and Geolocator
  google_maps_flutter: ^2.5.0
  geolocator: ^13.0.4
  intl: ^0.20.2
  # Lottie for animations (optional, for motion graphics)
  lottie: ^3.3.1
  firebase_core: ^3.13.0
  # Other common dependencies
  # Other common dependencies
  cupertino_icons: ^1.0.6
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true

  # Assets
  assets:
    - assets/images/logo.png
    - assets/images/background.jpg
    - assets/animations/register_animation.json