name: go_together
description: A carpool app with Firebase Auth, ride booking, and SOS features.
publish_to: 'none' # Remove this line if you plan to publish

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core and Auth
  firebase_core: ^2.30.0
  firebase_auth: ^4.17.4

  # Google Maps and Geolocator
  google_maps_flutter: ^2.2.0
  geolocator: ^9.0.2
  intl: ^0.19.0

  # Lottie for animations (optional, for motion graphics)
  lottie: ^2.2.0

  # Other common dependencies
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/logo.png
    - assets/images/background.jpg
    - assets/animations/register_animation.json